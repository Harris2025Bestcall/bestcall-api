<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestCall AI Admin Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f5f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        input[type="file"] {
            margin-top: 4px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card {
            background: #f9f9f9;
            border-radius: 6px;
            padding: 16px;
            margin-top: 24px;
            border: 1px solid #ddd;
        }
        pre {
            background: #fff;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>BestCall AI Admin Portal</h1>

    <form id="upload-form" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label>Credit App PDF:</label>
            <input type="file" name="credit_app" required>
        </div>
        <div class="form-group">
            <label>Credit Report PDF:</label>
            <input type="file" name="credit_report" required>
        </div>
        <div class="form-group">
            <label>Bank Decision Summary PDF (Optional):</label>
            <input type="file" name="bank_summary">
        </div>
        <div class="form-group">
            <label>Bank Decision Detail PDF (Optional):</label>
            <input type="file" name="bank_detail">
        </div>
        <button type="submit">Upload & Predict</button>
    </form>

    <div class="card">
        <h2>GPT Prediction</h2>
        <pre id="gpt-box">Awaiting upload...</pre>
    </div>

    <div class="card">
        <h2>ML Prediction</h2>
        <pre id="ml-box">Awaiting upload...</pre>
    </div>

    <div class="card">
        <h2>Upload Comparison</h2>
        <p><strong>Upload bank results to compare with predictions.</strong></p>
        <form id="compare-form" enctype="multipart/form-data" method="post">
            <input type="hidden" name="client_id" id="compare-client-id">
            <div class="form-group">
                <label>Bank Decision Detail 1:</label>
                <input type="file" name="files">
            </div>
            <div class="form-group">
                <label>Bank Decision Detail 2:</label>
                <input type="file" name="files">
            </div>
            <div class="form-group">
                <label>Bank Decision Detail 3:</label>
                <input type="file" name="files">
            </div>
            <div class="form-group">
                <label>Bank Decision Detail 4:</label>
                <input type="file" name="files">
            </div>
            <div class="form-group">
                <label>Bank Decision Detail 5:</label>
                <input type="file" name="files">
            </div>
            <div class="form-group">
                <label>Bank Decision Detail 6:</label>
                <input type="file" name="files">
            </div>
            <div class="form-group">
                <label>Bank Decision Detail 7:</label>
                <input type="file" name="files">
            </div>
            <div class="form-group">
                <label>Bank Decision Detail 8:</label>
                <input type="file" name="files">
            </div>
            <button type="submit">Process & Compare</button>
        </form>
        <pre id="comparison-result">Awaiting input...</pre>
    </div>

    <div class="card">
        <h2>Training Metrics</h2>
        <pre id="metrics-box">Loading...</pre>
    </div>
</div>

<script>
    const form = document.getElementById("upload-form");
    form.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const res = await fetch("/upload/", {
            method: "POST",
            body: formData
        });
        const data = await res.json();
        document.getElementById("gpt-box").textContent = JSON.stringify(data.gpt_prediction, null, 2);
        document.getElementById("ml-box").textContent = JSON.stringify(data.ml_prediction, null, 2);
        document.getElementById("compare-client-id").value = data.client_id;
        loadMetrics();
    };

    const compareForm = document.getElementById("compare-form");
    compareForm.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(compareForm);
        const res = await fetch("/train/", {
            method: "POST",
            body: formData
        });
        const data = await res.json();
        document.getElementById("comparison-result").textContent = JSON.stringify(data, null, 2);
        loadMetrics();
    };

    async function loadMetrics() {
        const res = await fetch("/metrics");
        const data = await res.json();
        document.getElementById("metrics-box").innerHTML = JSON.stringify(data, null, 2);
    }

    loadMetrics();
</script>
</body>
</html>
