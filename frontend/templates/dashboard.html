<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - BestCall AI</title>
</head>
<body>
  <h1>Welcome to BestCall AI</h1>

  <nav>
    <button onclick="goTo('/upload.html')">Start Review</button>
    <button onclick="goTo('/client/history')">Review History</button>
    <button onclick="goTo('/client/inventory')">Inventory</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <p id="status" style="margin-top: 20px;"></p>

  <script>
    const token = localStorage.getItem("access_token");

    if (!token) {
      alert("You're not logged in.");
      window.location.href = "/client/login";
    } else {
      document.getElementById("status").innerText = "âœ… Token found. You are authenticated.";
    }

    function goTo(path) {
      window.location.href = path;
    }

    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "/client/login";
    }
  </script>
</body>
</html>
