<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}BestCall AI{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <nav>
    <button onclick="goTo('/client/dashboard')">Dashboard</button>
    <button onclick="goTo('/client/history')">History</button>
    <button onclick="goTo('/client/inventory')">Inventory</button>
    <button onclick="goTo('/upload.html')">Upload</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    function goTo(path) {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("Not authenticated");
        window.location.href = "/client/login";
        return;
      }
      window.location.href = path;
    }

    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "/client/login";
    }
  </script>
</body>
</html>
