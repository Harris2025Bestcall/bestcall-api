<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}BestCall AI Admin{% endblock %}</title>
</head>
<body>
  <nav>
    <button onclick="goTo('/system-operations')">Home</button>
    <button onclick="goTo('/system-operations/performance')">AI Performance Logs</button>
    <button onclick="goTo('/system-operations/team')">Team Management</button>
    <button onclick="goTo('/system-operations/dealers')">Dealership Portals</button>
    <button onclick="goTo('/system-operations/security')">Security & Access</button>
    <button onclick="goTo('/system-operations/settings')">System Settings</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <hr />

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    function goTo(path) {
      window.location.href = path;
    }

    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "/client/login";
    }
  </script>

  <!-- Shared admin token logic -->
  <script src="/static/js/admin.js"></script>
</body>
</html>
