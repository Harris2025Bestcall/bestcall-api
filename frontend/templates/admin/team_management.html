{% extends "admin/base_system_ops.html" %}

{% block title %}Team Management - BestCall AI{% endblock %}

{% block content %}
  <h1>Team Management</h1>

  <form id="createUserForm">
    <h3>Create New User</h3>
    <label>Name:</label><br>
    <input type="text" name="name" required><br>
    <label>Email:</label><br>
    <input type="email" name="email" required><br>
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    <button type="submit">Create User</button>
  </form>

  <div id="createUserStatus" style="margin-top: 10px;"></div>

  <script>
    const form = document.getElementById("createUserForm");
    const statusBox = document.getElementById("createUserStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const token = localStorage.getItem("access_token");

      const res = await fetch("/create_user", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token
        },
        body: formData
      });

      const data = await res.json();
      if (res.ok) {
        statusBox.innerText = "✅ User created successfully.";
        form.reset();
      } else {
        statusBox.innerText = "❌ " + (data.detail || "Error creating user.");
      }
    });
  </script>
{% endblock %}
