<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Operations - BestCall AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-900 font-sans text-white">
  <div class="min-h-screen p-10 bg-green-900">
    <div class="max-w-7xl mx-auto">
      <section class="bg-green-800 rounded-xl p-8 shadow-xl mb-12">

        <!-- Step 1: Upload Baseline Data -->
        <fieldset class="mb-8">
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Bank Summary Upload -->
            <div>
              <label class="block mb-2 text-lg">Upload Bank Summary (.csv)</label>
              <input type="file" id="bank-summary-file" class="w-full p-2 mb-4 bg-white text-black rounded">
              <button id="upload-bank-summary" class="bg-blue-500 px-4 py-2 rounded">Upload</button>
            </div>

            <!-- Inventory Upload -->
            <div>
              <label class="block mb-2 text-lg">Upload Inventory (.csv)</label>
              <input type="file" id="inventory-file" class="w-full p-2 mb-4 bg-white text-black rounded">
              <button id="upload-inventory" class="bg-blue-500 px-4 py-2 rounded">Upload</button>
            </div>
          </div>
        </fieldset>

        <!-- Step 2: Generate Summary -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold mb-2">Generate Bank Pattern Summary</h3>
          <button id="generate-summary" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">Generate Summary</button>
          <div class="h-2 bg-gray-700 mt-3 rounded">
            <div id="summary_progress" class="h-full bg-blue-500 w-0 rounded text-xs text-center"></div>
          </div>
          <div class="mt-4">
            <h3 class="text-lg font-semibold text-orange-400">ðŸ“„ Bank Pattern Summary Preview</h3>
            <div id="summary-preview" class="bg-zinc-800 text-white p-4 mt-2 rounded-lg border border-orange-500 h-64 overflow-y-scroll whitespace-pre-wrap text-sm">
              No summary loaded yet.
            </div>
          </div>
        </div>

        <!-- Step 3: Training Confidence + Metrics -->
        <div class="mt-8">
          <h3 class="text-lg font-semibold text-white mb-2">ðŸ§  Training Confidence</h3>
          <div class="w-full bg-gray-700 h-4 rounded">
            <div id="progress-bar" class="bg-orange-500 h-4 rounded transition-all duration-500" style="width: 0%;"></div>
          </div>
          <p class="text-sm text-white mt-1" id="progress-text">Loading training progress...</p>
        </div>

        <div class="mt-8">
          <h3 class="text-lg font-semibold text-white mb-2">ðŸ“Š Dealer Metrics</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-green-700 p-4 rounded-xl text-white shadow-md">
              <h4 class="text-sm">Total Training Clients</h4>
              <p class="text-2xl font-bold" id="client-count">--</p>
            </div>
            <div class="bg-blue-700 p-4 rounded-xl text-white shadow-md">
              <h4 class="text-sm">Average FICO</h4>
              <p class="text-2xl font-bold" id="avg-fico">--</p>
            </div>
            <div class="bg-yellow-600 p-4 rounded-xl text-white shadow-md">
              <h4 class="text-sm">Approval Rate</h4>
              <p class="text-2xl font-bold" id="approval-rate">--</p>
            </div>
          </div>
        </div>

        <!-- Step 4: Upload Credit App + Report -->
        <div class="mb-8 mt-12">
          <h3 class="text-xl font-semibold mb-2">Upload Client Example</h3>
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label>Credit Report (PDF)</label>
              <input type="file" id="credit-report" class="w-full p-2 mb-2 bg-white text-black rounded">
            </div>
            <div>
              <label>Credit Application (PDF)</label>
              <input type="file" id="credit-app" class="w-full p-2 mb-2 bg-white text-black rounded">
            </div>
          </div>
          <button id="upload-credit-files" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mt-2">Upload Client Example</button>
        </div>

        <!-- Step 5: Upload Actual Results -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold mb-2">Upload Actual Bank Results</h3>
          <input type="text" id="actual-client-id" placeholder="Enter Client ID" class="w-full p-2 mb-4 text-black rounded">
          <input type="file" id="actual-bank-files" class="w-full p-2 bg-white text-black rounded" multiple>
          <button id="upload-bank-results" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mt-2">Upload Bank Results</button>
        </div>

      </section>
    </div>
  </div>

  <script src="/static/js/admin.js"></script>
</body>
</html>
